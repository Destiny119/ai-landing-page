<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>生成AI講座 | オンライン動画学習</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Noto Sans JP', sans-serif;
    }
    @media (max-width: 767px) {
      .fixed-footer {
        position: fixed;
        bottom: 0;
        width: 100%;
        background: #e60012;
        z-index: 50;
        text-align: center;
        padding: 0.75rem 0;
      }
      .fixed-footer a {
        color: white;
        font-weight: bold;
        font-size: 1.125rem;
        display: block;
      }
    }
  </style>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>
<body class="pb-16 bg-white text-gray-800">

  <div id="root"></div>

  <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
  <script type="text/babel">
    const { createRoot } = ReactDOM;

    const App = () => {
      return (
        <div>
          {/* ヒーローセクション */}
          <div className="relative">
            <img src="https://source.unsplash.com/1600x900/?AI,education" className="w-full h-[500px] object-cover" alt="ヒーロー" />
            <div className="absolute inset-0 bg-red-700 bg-opacity-50 flex flex-col items-center justify-center px-4 text-center">
              <h1 className="text-white text-3xl md:text-5xl font-bold leading-relaxed">
                あなたの「学びたい」が、未来の可能性を拓く。<br />
                AIを味方にする、最初の一歩を今。
              </h1>
            </div>
          </div>

          {/* サービス紹介 */}
          <section className="py-16 px-6 bg-white">
            <div className="max-w-4xl mx-auto text-center">
              <h2 className="text-2xl md:text-3xl font-bold mb-4">生成AIオンライン講座とは？</h2>
              <p className="text-lg leading-relaxed mb-6">初心者でも安心。生成AI（ChatGPTなど）の使い方を、動画と実践でわかりやすく学べる講座です。</p>
              <iframe className="w-full h-64 md:h-96 rounded-lg shadow" src="https://www.youtube.com/embed/dQw4w9WgXcQ" allowFullScreen></iframe>
            </div>
          </section>

          {/* CTAボタン */}
          <section className="bg-gray-100 py-12 text-center">
            <h2 className="text-2xl font-semibold mb-4">今すぐ学びを始めましょう！</h2>
            <p className="mb-6 text-lg">今なら特別価格：<span className="text-red-600 font-bold text-xl">¥4,980</span></p>
            <a href="#purchase" className="inline-block bg-red-600 text-white px-6 py-3 rounded-full text-lg font-bold shadow hover:bg-red-700 transition">
              受講を申し込む
            </a>
          </section>

          {/* LINE誘導 */}
          <section className="bg-white py-8 text-center">
            <p className="text-lg mb-4">講座内容に関するご質問はLINEからお気軽にどうぞ。</p>
            <a href="https://line.me" className="inline-block bg-green-500 text-white px-6 py-3 rounded-full text-lg font-bold hover:bg-green-600 transition">
              <i className="fab fa-line mr-2"></i>LINEで質問する
            </a>
          </section>

          {/* フッター（モバイル固定） */}
          <div className="fixed-footer md:hidden">
            <a href="#purchase">今すぐ受講する</a>
          </div>
        </div>
      );
    };

    const root = createRoot(document.getElementById('root'));
    root.render(<App />);
  </script>
</body>
</html>
