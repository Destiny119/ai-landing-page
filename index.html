<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>生成AIチャレンジ講座</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Noto Sans JP', sans-serif;
    }
    @media (max-width: 767px) {
      .fixed-footer {
        position: fixed;
        bottom: 0;
        width: 100%;
        background: #e60012;
        z-index: 50;
        text-align: center;
        padding: 0.75rem 0;
      }
      .fixed-footer a {
        color: white;
        font-weight: bold;
        font-size: 1.125rem;
        display: block;
      }
    }
  </style>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>
<body class="pb-20 bg-white text-gray-800">
  <div id="root"></div>

  <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
  <script type="text/babel">
    const { createRoot } = ReactDOM;

    const Hero = () => (
      <div className="bg-gradient-to-r from-red-700 to-red-500 text-white py-20 px-4 text-center">
        <h1 className="text-3xl md:text-5xl font-bold mb-4">
          あなたの「学びたい」が未来を切り拓く。
        </h1>
        <p className="text-lg md:text-xl">
          AIと共に成長する力を、この講座で。
        </p>
      </div>
    );

    const Intro = () => (
      <section className="py-12 px-6 max-w-5xl mx-auto text-center">
        <h2 className="text-2xl font-bold mb-6">なぜ今、AIを学ぶのか？</h2>
        <p className="text-lg leading-relaxed">
          ChatGPTなどの生成AIは、ビジネス・教育・日常すべてに影響を与える「新しい常識」になりつつあります。<br/>
          今この瞬間から学ぶことで、未来への選択肢が広がります。
        </p>
      </section>
    );

    const Steps = () => (
      <section className="bg-gray-50 py-12 px-6">
        <div className="max-w-5xl mx-auto">
          <h2 className="text-2xl font-bold text-center mb-8">講座の流れ（全3ステップ）</h2>
          <div className="grid md:grid-cols-3 gap-6">
            {[
              { title: "STEP 1", desc: "生成AIの基本を理解する（用語・歴史・仕組み）" },
              { title: "STEP 2", desc: "ChatGPTや画像生成AIを使ってみよう（実践）" },
              { title: "STEP 3", desc: "ビジネスや日常での活用法を学ぶ（応用）" }
            ].map((step, index) => (
              <div key={index} className="bg-white p-6 rounded-lg shadow text-center">
                <h3 className="text-xl font-bold text-red-600 mb-2">{step.title}</h3>
                <p className="text-gray-700">{step.desc}</p>
              </div>
            ))}
          </div>
        </div>
      </section>
    );

    const Benefit = () => (
      <section className="py-12 px-6 text-center">
        <h2 className="text-2xl font-bold mb-6">受講することで得られるもの</h2>
        <ul className="text-lg space-y-4 max-w-2xl mx-auto">
          <li>✅ AIリテラシーの基礎が身につく</li>
          <li>✅ 実践的なスキルをすぐに使える</li>
          <li>✅ 自信を持って「AIを使える人」になれる</li>
        </ul>
      </section>
    );

    const CTA = () => (
      <section className="bg-red-600 text-white py-10 px-6 text-center">
        <h2 className="text-2xl font-bold mb-4">今すぐ始めましょう！</h2>
        <p className="mb-6 text-lg">期間限定価格：<span className="font-bold text-2xl">¥4,980</span></p>
        <a href="#purchase" className="inline-block bg-white text-red-600 font-bold px-6 py-3 rounded-full hover:bg-gray-100 transition">受講を申し込む</a>
      </section>
    );

    const LineInvite = () => (
      <section className="bg-gray-100 py-8 px-6 text-center">
        <h3 className="text-lg mb-2">講座に関するご質問はLINEからどうぞ</h3>
        <a href="https://line.me" className="inline-block bg-green-500 text-white font-bold px-6 py-3 rounded-full hover:bg-green-600 transition">
          <i className="fab fa-line mr-2"></i>LINEで質問する
        </a>
      </section>
    );

    const FooterButton = () => (
      <div className="fixed-footer md:hidden">
        <a href="#purchase">今すぐ受講する</a>
      </div>
    );

    const App = () => (
      <div>
        <Hero />
        <Intro />
        <Steps />
        <Benefit />
        <CTA />
        <LineInvite />
        <FooterButton />
      </div>
    );

    const root = createRoot(document.getElementById("root"));
    root.render(<App />);
  </script>
</body>
</html>
